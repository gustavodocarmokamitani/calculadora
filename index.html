<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="fundo">
        <div class="calculadora">
            <p id="display"></p>
            <table>
                <tr>
                    <td><button id="limparDisplay">CE</button></td>
                    <td><button id="limparCalculo">C</button></td>
                    <td><button id="backspace">Â«</button></td>
                    <td><button id="operadorDividir ">/</button></td>
                </tr>
                <tr>
                    <td><button id="tecla7">7</button></td>
                    <td><button id="tecla8">8</button></td>
                    <td><button id="tecla9">9</button></td>
                    <td><button id="operadorMultiplicar ">*</button></td>
                </tr>
                <tr>
                    <td><button id="tecla4">4</button></td>
                    <td><button id="tecla5">5</button></td>
                    <td><button id="tecla6">6</button></td>
                    <td><button id="operadorSubtrair ">-</button></td>
                </tr>
                <tr>
                    <td><button id="tecla1">1</button></td>
                    <td><button id="tecla2">2</button></td>
                    <td><button id="tecla3">3</button></td>
                    <td><button id="operadorDividir ">+</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button id="tecla0" style="width: 146px">0</button></td>
                    <td><button id="decimal">.</button></td>
                    <td><button id="igual">=</button></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="./js/calculadora.js"></script>
</body>

</html>
